  <style>
    body { margin: 0; font-family: sans-serif; }
    .slider { overflow: hidden; width: 100%; height: 250px; position: relative; }
    .slides { display: flex; width: 300%; animation: slide 9s infinite; }
    .slide { flex: 0 0 100%; position: relative; }
    img { width: 100%; height: 250px; object-fit: cover; }
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff1744;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 14px;
    }
    @keyframes slide {
      0%, 20% { transform: translateX(0%); }
      33.33%, 53.33% { transform: translateX(-100%); }
      66.66%, 86.66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
